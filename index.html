<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Man1sh</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>

<body>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="header">
            <h1>MAN<span class="highlight-1">1</span>SH</h1>
             <hr>
            <div class="time-display" id="ist-time">Loading IST...</div>
            
        </div>

       

        <div class="rel">
            <h6>Get in touch</h6>
            <a href="https://www.instagram.com/man1sh.08/">instagram</a>
        </div>
        <div class="circle">
                
        </div>

        <div class="me">
            <div class="sphere-container">
                <div class="sphere">
                    <div class="ring ring-1"></div>
                    <div class="ring ring-2"></div>
                    <div class="ring ring-3"></div>
                    <div class="ring ring-4"></div>
                </div>
            </div>
            <div class="para">
                I'm a multidisciplinary designer who's passionate
                about crafting immersive websites and apps
                currentlly in grade X
            </div>
        </div>
    </div>

    <!-- Work Section -->
    <section class="work-section">
        <div class="work-header">
            <h2 class="work-title reveal-text">SELECTED WORK</h2>
            <div class="work-subtitle reveal-text">Projects that define excellence</div>
        </div>
        
        <div class="flowing-menu" id="flowing-menu">
            <div class="menu-item" data-link="#" data-image="https://picsum.photos/600/400?random=1">
                <span class="menu-text">Digital Portfolio</span>
                <div class="menu-image">
                    <img src="https://picsum.photos/600/400?random=1" alt="Digital Portfolio">
                </div>
            </div>
            
            <div class="menu-item" data-link="#" data-image="https://picsum.photos/600/400?random=2">
                <span class="menu-text">Brand Identity</span>
                <div class="menu-image">
                    <img src="https://picsum.photos/600/400?random=2" alt="Brand Identity">
                </div>
            </div>
            
            <div class="menu-item" data-link="#" data-image="https://picsum.photos/600/400?random=3">
                <span class="menu-text">Mobile App</span>
                <div class="menu-image">
                    <img src="https://picsum.photos/600/400?random=3" alt="Mobile App">
                </div>
            </div>
            
            <div class="menu-item" data-link="#" data-image="https://picsum.photos/600/400?random=4">
                <span class="menu-text">Web Platform</span>
                <div class="menu-image">
                    <img src="https://picsum.photos/600/400?random=4" alt="Web Platform">
                </div>
            </div>
        </div>
    </section>

    <div class="cursor-coords" id="cursor-coords">{0, 0}</div>

    <script>
        
        gsap.registerPlugin();

       
        const isMobile = window.innerWidth <= 768;

        // Initial page load animations
        gsap.from('.header h1', { 
            duration: isMobile ? 1.2 : 1.5, 
            y: isMobile ? -50 : -100, 
            opacity: 0, 
            ease: 'power3.out',
            delay: 0.2
        });

        gsap.from('.time-display', { 
            duration: isMobile ? 0.8 : 1, 
            x: isMobile ? 0 : 100, 
            y: isMobile ? -30 : 0,
            opacity: 0, 
            ease: 'power2.out',
            delay: isMobile ? 0.3 : 0.5
        });

        gsap.from('.rel', { 
            duration: isMobile ? 0.8 : 1, 
            y: isMobile ? 30 : 50, 
            opacity: 0, 
            ease: 'power2.out',
            delay: isMobile ? 0.5 : 0.8
        });

        gsap.from('.para', { 
            duration: isMobile ? 1 : 1.2, 
            y: isMobile ? 20 : 30, 
            opacity: 0, 
            ease: 'power2.out',
            delay: isMobile ? 0.8 : 1.2
        });

        
        gsap.to('.cursor-coords', {
            duration: 3,
            y: '+=10',
            repeat: -1,
            yoyo: true,
            ease: 'power1.inOut'
        });

        // Magnetic effect for .rel links
        const relLinks = document.querySelectorAll('.rel a');
        relLinks.forEach(link => {
            link.addEventListener('mouseenter', () => {
                gsap.to(link, {
                    duration: 0.3,
                    scale: 1.,
                    color: '#000000',
                    ease: 'power2.out'
                });
            });

            link.addEventListener('mouseleave', () => {
                gsap.to(link, {
                    duration: 0.3,
                    scale: 1,
                    color: '',
                    ease: 'power2.out'
                });
            });
        });

        // Enhanced decode text animation with GSAP
        const paraElement = document.querySelector('.para');
        const originalText = paraElement ? paraElement.textContent.trim() : '';
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*';

        function decodeText(element, finalText, duration = 2000) {
            const textLength = finalText.length;
            let currentIndex = 0;
            
            const interval = setInterval(() => {
                let displayText = '';
                for (let i = 0; i < textLength; i++) {
                    if (i < currentIndex) {
                        displayText += finalText[i];
                    } else {
                        displayText += chars[Math.floor(Math.random() * chars.length)];
                    }
                }
                element.textContent = displayText;
                
                currentIndex++;
                if (currentIndex > textLength) {
                    clearInterval(interval);
                    element.textContent = finalText;
                    gsap.from(element, { duration: 0.5, opacity: 0.8, ease: 'power2.out' });
                }
            }, duration / textLength);
        }

        if (paraElement) {
            paraElement.addEventListener('mouseenter', function() {
                decodeText(this, originalText, 1500);
                gsap.to(this, { duration: 0.3, scale: 1.02, ease: 'power2.out' });
            });

            paraElement.addEventListener('mouseleave', function() {
                gsap.to(this, { duration: 0.3, scale: 1, ease: 'power2.out' });
            });
        }

        function updateISTTime() {
            const options = {
                timeZone: 'Asia/Kolkata',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const timeString = new Date().toLocaleTimeString('en-IN', options);
            document.getElementById('ist-time').textContent = `IST ${timeString}`;
        }
        
        updateISTTime();
        setInterval(updateISTTime, 1000);

        // Sphere and rings GSAP animations
        gsap.from('.sphere-container', {
            duration: 2,
            scale: 0,
            opacity: 0,
            ease: 'elastic.out(1, 0.5)',
            delay: 1.5
        });

        gsap.to('.sphere', {
            duration: 25,
            rotationY: 360,
            rotationX: 180,
            rotationZ: 90,
            ease: 'none',
            repeat: -1
        });


        // ScrollTrigger for work section animations
        gsap.registerPlugin(ScrollTrigger);
        
        // Scroll reveal animations for work section
        gsap.utils.toArray('.reveal-text').forEach((element, index) => {
            gsap.fromTo(element, {
                y: 100,
                opacity: 0
            }, {
                y: 0,
                opacity: 1,
                duration: 1.2,
                ease: 'power3.out',
                scrollTrigger: {
                    trigger: element,
                    start: 'top 80%',
                    end: 'bottom 20%',
                    toggleActions: 'play none none reverse'
                },
                delay: index * 0.2
            });
        });
        
        // Flowing menu animations
        gsap.utils.toArray('.menu-item').forEach((item, index) => {
            // Initial animation on scroll
            gsap.fromTo(item, {
                opacity: 0,
                scale: 0.8,
                rotation: 10
            }, {
                opacity: 1,
                scale: 1,
                rotation: 0,
                duration: 1,
                ease: 'power3.out',
                scrollTrigger: {
                    trigger: item,
                    start: 'top 85%',
                    end: 'bottom 15%',
                    toggleActions: 'play none none reverse'
                },
                delay: index * 0.15
            });
            
            // Hover effects
            item.addEventListener('mouseenter', () => {
                gsap.to(item, {
                    scale: 1.05,
                    z: 10,
                    duration: 0.4,
                    ease: 'power2.out'
                });
            });
            
            item.addEventListener('mouseleave', () => {
                gsap.to(item, {
                    scale: 1,
                    z: 0,
                    duration: 0.4,
                    ease: 'power2.out'
                });
            });
            
            // Click handler
            item.addEventListener('click', () => {
                const link = item.dataset.link;
                if (link && link !== '#') {
                    window.open(link, '_blank');
                }
            });
        });
        
        // Text decode animation for menu items on scroll
        const menuTexts = document.querySelectorAll('.menu-text');
        menuTexts.forEach((text) => {
            const originalText = text.textContent;
            
            ScrollTrigger.create({
                trigger: text,
                start: 'top 70%',
                onEnter: () => {
                    decodeText(text, originalText, 800);
                }
            });
        });

        // Cursor coordinates
        document.addEventListener('mousemove', function(e) {
           
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            // Calculate longitude (E/W) - 0 to 180 degrees from center
            const longitude = ((e.clientX / screenWidth) * 360) - 180;
            const lonDir = longitude >= 0 ? 'E' : 'W';
            const lonValue = Math.abs(longitude).toFixed(2);
            
            // Calculate latitude (N/S) - 0 to 90 degrees from center  
            const latitude = 90 - ((e.clientY / screenHeight) * 180);
            const latDir = latitude >= 0 ? 'N' : 'S';
            const latValue = Math.abs(latitude).toFixed(2);
            
            document.getElementById('cursor-coords').textContent = `${latValue}°${latDir} ${lonValue}°${lonDir}`;
        });
    </script>

</body>

</html>
